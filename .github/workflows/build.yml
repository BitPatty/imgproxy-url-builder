name: Build

on: push

jobs:
  build:
    if: github.repository_owner == 'bitpatty'
    name: Build Project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.12.0'
      - run: npm install
      - run: npm run build
      - run: npm run test
      - name: Coveralls
        uses: coverallsapp/github-action@v1
